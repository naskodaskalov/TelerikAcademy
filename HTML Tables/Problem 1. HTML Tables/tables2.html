<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Tables</title>
		<style type="text/css">
			table, tr, td{
			cellspacing: 0px;
			text-align: center;
			border-width: 1px;
			border-spacing: 1px;
			border-style: outset;
			border-color: black;
			}
		</style>
	</head>
	<body>

		<table> 
			<tr> 
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>G</td>
				<td colspan="2">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4">O</td>
			</tr>
		</table>

	</body>
</html>
