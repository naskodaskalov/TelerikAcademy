<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Tables</title>
		<style type="text/css">
			table, tr, td, th {
			font-size: 20px;
			cellspacing: 0px;
			}
			th {
			font-size: 30px;
			font-style: italic;
			}
		</style>
	</head>
	<body>

		<table cellspacing="0" 
			width="500px">
		<colgroup>
		<col width="70%">
		<col width="30%">
		</colgroup>
		<thead>
			<tr class="row1">
				<th colspan="2">Fresh Fruits</th>
			</tr>
		</thead>	
			<tr class="row2">
				<td>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</td>
				<td><img src="fruits.jpg" alt="fruits" width="200px"></td>
			</tr>
		</table>

		

	</body>
</html>
